<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pintrest </title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <nav>
        <div class="left">
            <img class="left-img" src="image/proxy-image.jfif" alt="">
            <span><b>Home feed</b></span>
            <img src="icons/material-symbols-light--menu.svg" alt="">
        </div>
        <div class="right">
            <div class="corner">
                <div class="circle">O</div>
                <span>ose's corner</span>
                <img src="icons/ep--arrow-down.svg" alt="" class="corner-arrowdown">
                <div class="corner-details">
                    <div class="businesses">
                        <a href="" style="color: black;">Businesses</a><b> / Assets
                        </b>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="first">
                            <img src="icons/iconamoon--arrow-left-2-bold.svg" alt="">
                            <div class="circle">o</div>
                            <b>ose's corner</b>
                        </div>
                        <div class="second">
                            <img src="icons/uil--bag.svg" alt="">
                        </div>
                    </div>
                    <div class="switch">
                        <button class="ad">Ad accounts</button>
                        <button class="profile">profile</button>
                    </div>
                </div>
            </div>
            <img src="icons/ic--twotone-search.svg" alt="">
            <div class="bell-holder">
                <img src="icons/line-md--bell.svg" alt="" class="bell"><span class="notif">99+</span>
                <div class="notify">notifications</div>
            </div>
            <div class="message-holder">
                <img src="icons/ant-design--message-twotone.svg" alt="">
                <div class="message">message</div>
            </div>
            <div class="circle smallcircle">o
                <div class="your-profile">your profile</div>
            </div>
            <div class="arrow">
                <img src="icons/ep--arrow-down.svg" alt="">
                <div class="account">account and more options</div>
            </div>
        </div>
    </nav>
    <img src="icons/tabler--help.svg" alt="" class="help">
</body>
</html>
